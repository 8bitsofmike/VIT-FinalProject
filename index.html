<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day in a Glance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d" rel="stylesheet";> -->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- <script src="moment-with-locales.min.js"></script> -->
    
</head>
<body>
    <div class="ui inverted teal segment">
        <h2 class="ui center aligned white header">Your Today At A Glance</h2>
        
        <div class="ui inverted teal borderless inverted secondary pointing menu">
                <div class="right menu">
                    <a class="active item">
                    Home
                    </a>
                    <a class="item">
                    Messages
                    </a>
                    <a class="item">
                    Friends
                    </a>
                </div>
            </div>
    </div>

    <div class="flex_center_wrapper">
            <div class="flex-child-center">
                <div id="cityselect">
                    <form class = "ui form" name="cityform" id="cityform">
                        City: <input type="text" name="cityname" id="cityname"><br>
                        <button class="ui teal button" input type="submit" value="Submit" onsubmit="validateForm()">Choose City</button>
                    </form>         
                </div>
            </div>

            <div class="flex-child-center">
                <div class="ui centered card" id="card">
                        <div class="content">
                            <img class="right floated mini ui image" src="">
                            <div class="cityheader" id="cityheader">
                            </div>
                        <div class="meta" id="currenttemp">   
                        </div>
                        <div class="description" id="todaysforcast"><br>
                        <div id=clouds></div>
                        </div>
                        <div class="sunrise" id="sunrise">
                        </div>
                        <div class="sunset" id="sunset">
                        </div>
                            
                        </div>
                    </div>
                </div>
            
        </div>
<!-- TODO: implement todo list in semantic style -->
        
            <div class="flex-child-center">
                <div class="ui inverted segment">
                    <div class="ui inverted form">
                        <div class="fields">
                            <div class="ten wide field">
                                <label>To Do Item</label>
                                <input placeholder="Enter your to do item" type="text">
                            </div>
                        </div>
                        <div class="ui submit button">Submit</div>
                    </div>
                </div>
            </div>
        

        <div class="container ui inverted segment">
            <h1 class="ui center aligned teal header">TODO LIST</h1>
            <ul class="todo-list js-todo-list flex-child-center"></ul>
            <form class="js-form ui inverted form">
                <input autofocus type="text" placeholder="Ex: write some js code" class="js-todo-input">
            </form>
        </div>
    
    
<div class="ui inverted vertical footer segment">
    <div class="ui container">
        <h2 id="copyright">Â©2019 8BitsofMike</h2>
    </div>
</div>
    
<script type="text/javascript" src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>   
</html>
