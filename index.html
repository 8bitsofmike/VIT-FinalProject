    <div class="ui inverted vertical masthead center aligned segment">Your Today At A Glance</div>
        
            <div class="ui inverted teal inverted pointing menu">

                    <div class="item">

                    </div>
                    <div class="item">

                    </div>
                </div>
                <div class="right inverted teal menu">
                    <a class="active item">
                        Home

    <!-- TODO: Link up city search to OWM card -->
    <div class="flex_center_wrapper">
        <div class="flex-child-center">
            <h1 class="ui center aligned teal header">LOCAL WEATHER REPORT</h1>
            <div id="cityselect">
                <form action="#" class="ui form cityform" name="cityform" id="cityform">
                    City:<input type="text" name="cityname" class="cityname" value="Vallejo, CA"><br>
                    <button class="ui teal button" input type="submit">Choose City</button>
                    <!-- value="Submit" onsubmit="validateForm()">Choose City</button> -->
                </form>
            </div>
        </div>

        <div class="flex-child-center">
            <div class="ui centered card" id="card">
                <div class="content">

                    <img class="right floated mini ui image" src="">
                    <div class="cityheader" id="cityheader">
                    </div>
                    <div class="meta" id="currenttemp">
                    </div>
                    <div class="description" id="todaysforcast"><br>
                        <div id=clouds></div>
                    </div>
                    <div class="sunrise" id="sunrise">
                    </div>
                    <div class="sunset" id="sunset">
                    </div>

                </div>
            </div>
        </div>



        <!-- TODO: implement todo list in semantic style -->
        <div class="flex_center_wrapper">
            <div class="flex-child-center">
                <div class="container ui inverted last container">
                    <h1 class="ui center aligned teal header">TODO LIST</h1>
                    <ul class="todo-list js-todo-list flex-child-center"></ul>
                    <form class="js-form ui inverted form">
                        <input autofocus type="text" placeholder="Ex: Write some js code, or Pay AT&T bill"
                            class="js-todo-input">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- stackable grid for news -->
    <h1 class="ui center aligned teal newsheader">TOP NEWS</h1>
    <div class="ui container" id="main">
        <div id="card-append" class="ui cards">

        </div>
    </div>
