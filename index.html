<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day in a Glance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d" rel="stylesheet";>
    <!-- <script src="jquery-3.4.0.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>
<body>
    <div class="header">
        <h1>Welcome To Your Day At A Glance</h1>
        <div class="font-effect-3d">
            <p></p>
            <div id='today'></div>
        </div>
    </div>

    <div id="weather">
        <div class="font-effect-3d">
            <div id="description"></div>
                <div id="currenttemp"></div>
                <div id="cloudy"></div>
                <div id="sunrise"></div>
                <div id="sunset"></div>
        </div>
    </div>
    
    <script lang="text/javascript">
    function weatherBallon(cityID)
    {   
        //this is the key from OWM site
        var key = '1173377dfba588826f50605cbe8d5860';
        
        //using Fetch to grab data from OWM API
        fetch('https://api.openweathermap.org/data/2.5/weather?id=' + cityID + '&appid=' + key)
        .then(function(resp) { return resp.json() })
        .then(function(data) {
            // console.log(data);
            drawWeather(data);
        })
        .catch(function() {
        }) ;
    }

    window.onload = function() {
    weatherBallon (5405380);
    }

    function drawWeather (d)
    {
        var celcius = Math.round(parseFloat(d.main.temp)-273.15);
        var farenheit = Math.round(((parseFloat(d.main.temp)-279.15)*1.8)+32);

        document.getElementById('description').innerHTML = d.weather[0].description;
        document.getElementById('currenttemp').innerHTML = 'The current temperature is ' + farenheit + '&deg;';
        document.getElementById('today').innerHTML = 'Today\'s weather forcast for ' + d.name + ' is:';
        document.getElementById('sunrise').innerHTML = 'The sun will rise at ' + d.sys.sunrise;
        document.getElementById('sunset').innerHTML = 'The sun will set at ' + d.sys.sunset;
    }
    </script>

</body>   
</html>
